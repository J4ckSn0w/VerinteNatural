<h2 class="display-3 text-center mt-5">Control Vehiculos</h2>
<div class="row">
    <div class="col-12">
        <!--Loading Start-->
        <div *ngIf="!tableLoad" class="loading">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" style="width: 10rem; height: 10rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <!--Loading End-->
        <div *ngIf="tableLoad" class="card text-center md-4">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" (click)="fnNew()"><i class="fas fa-plus"></i> Nuevo vehiculo</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Placa</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vehicle of arrayVehicles; let index;">
                            <th scope="row">{{ vehicle.id }}</th>
                            <td>{{ vehicle.license_plate }}</td>
                            <td>{{ vehicle.brand }}</td>
                            <!--Opciones-->
                            <td>
                                <div class="row">
                                    <div class="col-6 col-sm-2 text-center">
                                        <a href="javascript:void(0)" (click)="fnVer(vehicle.id)"><i class="fas fa-eye"></i></a>
                                    </div>
                                    <div class="col-6 col-sm-2 text-center">
                                        <a href="javascript:void(0)" (click)="fnEdit(vehicle.id)"><i class="fa fa-pencil"></i></a>
                                    </div>
                                    <div class="col-6 col-sm-2 text-center">
                                        <a href="javascript:void(0)" (click)="fnDelete(vehicle.id)"><i class="fa fa-trash text-danger"></i></a>
                                    </div>
                                    <div class="col-6 col-sm-2 text-center">
                                        <a href="javascript:void(0)" (click)="fnNewKilometraje(vehicle.id)"><i class="fas fa-tachometer-alt"></i></a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<ng-template #myModal let-MyModal>
    <div [ngSwitch]="currentView">
        <div>
            <div class="modal-header">
                <h2 *ngIf="!show">{{ arrayViewsNames[currentView] }}</h2>
                <h2 *ngIf="show">{{ arrayViewsNames[currentView+1] }}</h2>
            </div>
            <div *ngSwitchCase="0" class="modal-body">
                <!--New-->
                <form role="form" novalidate class="row" [formGroup]="newForm">
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Placa</label>
                        <input type="text" class="form-control" placeholder="Placa" formControlName="license_plate">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Marca</label>
                        <input type="text" class="form-control" placeholder="Marca" formControlName="brand">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Descripcion</label>
                        <input type="text" class="form-control" placeholder="Descripcion" formControlName="description">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>kilometraje</label>
                        <input type="text" class="form-control" placeholder="kilometraje" formControlName="mileage" [ngModel]="currentVehicle.mileage" [attr.disabled]="show ? 'disabled': null">
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Tipo de Vehiculo</label>
                        <select class="form-control" formControlName="vehicle_type_id" [(ngModel)]="currentVehicle.vehicle_type.id">
                            <option *ngFor="let vehicleType of arrayVehicleTypes" [value]="vehicleType.id">{{vehicleType.name}}</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary mx-auto" [disabled]="this.newForm.invalid" (click)="onSubmitNew()">Guardar</button>
                </form>
            </div>
            <div *ngSwitchCase="1" class="modal-body">
                <!--Edit - View-->
                <form role="form" novalidate class="row" [formGroup]="newForm">
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Placa</label>
                        <input type="text" class="form-control" placeholder="Placa" formControlName="license_plate" [ngModel]="currentVehicle.license_plate" [attr.disabled]="show ? 'disabled': null">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Marca</label>
                        <input type="text" class="form-control" placeholder="Marca" formControlName="brand" [ngModel]="currentVehicle.brand" [attr.disabled]="show ? 'disabled': null">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Descripcion</label>
                        <input type="text" class="form-control" placeholder="Descripcion" formControlName="description" [ngModel]="currentVehicle.description" [attr.disabled]="show ? 'disabled': null">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>kilometraje</label>
                        <input type="text" class="form-control" placeholder="kilometraje" formControlName="mileage" [ngModel]="currentVehicle.mileage" [attr.disabled]="show ? 'disabled': null">
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Tipo de Vehiculo</label>
                        <select class="form-control" formControlName="vehicle_type_id" [attr.disabled]="show ? 'disabled': null" [(ngModel)]="currentVehicle.vehicle_type.id">
                            <option *ngFor="let vehicleType of arrayVehicleTypes" [value]="vehicleType.id" >{{vehicleType.name}}</option>
                        </select>
                    </div>
                    <button *ngIf="!show" type="button" class="btn btn-primary mx-auto" (click)="onSubmitEdit()">Guardar</button>
                </form>
            </div>
            <div *ngSwitchCase="3" class="modal-body">
                <form role="form" novalidate class="row" [formGroup]="newKilometerForm">
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Placa</label>
                        <input type="text" class="form-control" formControlName="license_plate" placeholder="Placa" [(ngModel)]="currentVehicle.license_plate" disabled>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Marca</label>
                        <input type="text" class="form-control" placeholder="Marca" formControlName="brand" [(ngModel)]="currentVehicle.brand" disabled>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Kilometraje</label>
                        <input type="text" class="form-control" placeholder="Kilometraje" formControlName="mileage">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Costo de combustible</label>
                        <input type="text" class="form-control" placeholder="Costo de combustible" formControlName="fuel_cost" [ngModel]="currentVehicle.fuel_cost" [attr.disabled]="show ? 'disabled': null">
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Combustible gastado</label>
                        <input type="text" class="form-control" placeholder="Costo de combustible" formControlName="spent_fuel" [ngModel]="currentVehicle.spent_fuel" [attr.disabled]="show ? 'disabled': null">
                    </div>
                    <button type="button" class="btn btn-primary mx-auto" [disabled]="this.newKilometerForm.invalid" (click)="onSubmitKilometer()">Guardar</button>
                </form>
            </div>
            <div class="modal-footer">
                <div>
                    <button class="btn btn-danger" (click)="MyModal.close()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
