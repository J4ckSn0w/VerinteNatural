<div class="container">
    <div class="row">
        <div class="col-12 mt-3">
            <button type="button" class="btn btn-info float-right"
                (click)="open({title: 'Agregar', action: 'POST'})">Nueva

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            Listado de direcciones
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>DirecciÃ³n</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let address of addresses,let i=index">
                        <td>{{i + 1}}</td>

                                <i class="fa fa-trash" (click)="delete(address.id)"></i>

                </tbody>
            </table>
        </div>
    </div>
</div>
