<div class="row container d-flex justify-content-center">
    <div class="col-xl-6 col-md-12">
        <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                    <div class="card-block text-center text-white">
                        <div class="m-b-25"><img alt="Imagen de perfil" class="img-radius" src="https://img.icons8.com/bubbles/100/000000/user.png"></div>
                        <h6 class="f-w-600">Nombre de Usuario</h6>
                        <p>{{ currentUser.name }}</p>
                        <a href="javascript:void(0)" (click)="fnEditProfile()"><i class="fas fa-edit"></i></a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="card-block">
                        <h6 class="m-b-10 p-b-5 b-b-default f-w-600">Informacion</h6>
                        <div class="row">
                            <div class="col-sm-12">
                                <p class="m-b-10 f-w-600">Nombre</p>
                                <h6 class="text-muted f-w-400">{{ currentUser.name }}</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Email</p>
                                <h6 class="text-muted f-w-400">{{ currentUser.email }}</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Telefono</p>
                                <h6 class="text-muted f-w-400">{{ currentUser.phone_number }}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
