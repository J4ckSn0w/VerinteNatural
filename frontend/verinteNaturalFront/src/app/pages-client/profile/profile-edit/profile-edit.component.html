<h2 class="display-3 text-center mt-5">Editar informacion</h2>
<div class="row">
    <div class="col-12">
        <div class="card my-4">
            <div class="card my-4">
                <div class="card-header">
                    <ul class="nav nav-pills card-header-pills">
                        <li class="nav-item">
                            <a class="btn btn-danger btn-sm" href="javascript:void(0)" routerLinkActive="active" [routerLink]="['/store/profile']"><i class="fas fa-arrow-left"></i> Regresar</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <form role="form" novalidate class="row" [formGroup]="editUserForm">
                        <div class="form-group col-md-6 col-sm-12">
                            <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" formControlName="name" [value]="currentUser.name">
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label>Telefono</label>
                            <input type="text" class="form-control" placeholder="Numero de telefono" formControlName="phone_number" [value]="currentUser.phone_number">
                        </div>
                        <button type="button" class="btn btn-primary mx-auto" (click)="onSubmit()">Actualizar</button>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="container text-center">
                        <button (click)="fnChangePassword()" class="btn btn-warning">Cambiar contrase√±a</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
