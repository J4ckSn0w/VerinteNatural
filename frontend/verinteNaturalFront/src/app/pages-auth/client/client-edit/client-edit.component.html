<h2 class="display-3 text-center mt-5">
    Editar Cliente
</h2>
<div class="row">
    <div class="col-12">
        <div class="card my-4">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="btn btn-danger btn-sm" href="javascript:void(0)" routerLinkActive="active" [routerLink]="['/system/client']"><i class="fas fa-arrow-left"></i> Regresar</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form role="form" novalidate [formGroup]="editClientForm" class="row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="name" [value]="currentClient.name" [attr.disabled]="show == true ? 'disabled' : null">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Telefono</label>
                        <input type="text" class="form-control" placeholder="Apellidos" formControlName="phone_number" [value]="currentClient.phone_number" [attr.disabled]="show == true ? 'disabled' : null">
                        <div *ngIf="error_phone_number" class="text-danger">
                            El telefono ya esta siendo usado por otro usuario.
                        </div>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Telefono" formControlName="phone_number" [value]="currentClient.email" [attr.disabled]="show == true ? 'disabled' : null">
                        <div *ngIf="error_email" class="text-danger">
                            El correo ya esta siendo usado por otro usuario.
                        </div>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>RFC</label>
                        <input type="text" class="form-control" placeholder="RFC" formControlName="rfc" [value]="currentClient.customer.rfc" [attr.disabled]="show == true ? 'disabled' : null">
                        <div *ngIf="error_rfc" class="text-danger">
                            El RFC no es valido.
                        </div>
                    </div>
                    <div class="fomr-group col-md-6 col-sm-12">
                    </div>
                    <!-- <div class="form-group col-md-12 col-sm-12">
                        <label>Rol de Usuario</label>
                        <select class="form-control" formControlName="user_type_id">
                            <option *ngFor="let rol of arrayRoles" [value]="rol.id" [attr.selected]="rol.id === currentUser.user_type_id ? 'selected' : null" >{{rol.name}}</option>
                        </select>
                    </div> -->
                    <button *ngIf="!show" type="button" class="btn btn-primary mx-auto" (click)="onSubmit()" [attr.disabled]="show == true ? 'disabled' : null">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
