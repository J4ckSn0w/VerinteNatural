<h2 class="display-3 text-center mt-5">Editar Tipo de Vehiculo</h2>
<div class="row">
    <div class="col-12">
        <div class="card my-4">
            <div class="card my-4">
                <div class="card-header">
                    <ul class="nav nav-pills card-header-pills">
                        <li class="nav-item">
                            <a class="btn btn-danger btn-sm" href="javascript:void(0)" routerLinkActive="active" [routerLink]="['/system/vehicle-type']"><i class="fas fa-arrow-left"></i> Regresar</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <form role="form" novalidate class="row" [formGroup]="editVehicleTypeForm">
                        <div class="form-group col-md-6 col-sm-12">
                            <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" formControlName="name" [ngModel]="currentVehicleType.name" [attr.disabled]="show ? 'disabled' : null">
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label>Peso maximo.</label>
                            <input type="text" class="form-control" placeholder="Peso maximo." formControlName="max_weight" [ngModel]="currentVehicleType.max_weight" [attr.disabled]="show ? 'disabled' : null">
                        </div>
                        <button *ngIf="!show" type="button" class="btn btn-primary mx-auto" [disabled]="this.editVehicleTypeForm.invalid" (click)="onSubmit()">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
