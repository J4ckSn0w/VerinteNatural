<h2 class="display-3 text-center mt-5">Editar Vehiculo</h2>
<div class="row">
    <div class="col-12">
        <div class="card my-4">
            <div class="card my-4">
                <div class="card-header">
                    <ul class="nav nav-pills card-header-pills">
                        <li class="nav-item">
                            <a class="btn btn-danger btn-sm" href="javascript:void(0)" routerLinkActive="active" [routerLink]="['/system/vehicle']"><i class="fas fa-arrow-left"></i> Regresar</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <form role="form" novalidate class="row" [formGroup]="editVehicleForm">
                        <div class="form-group col-md-6 col-sm-12">
                            <label>Placa</label>
                            <input type="text" class="form-control" placeholder="Placa" formControlName="license_plate" [ngModel]="currentVehicle.license_plate" [attr.disabled]="show ? 'disabled': null">
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label>Marca</label>
                            <input type="text" class="form-control" placeholder="Marca" formControlName="brand" [ngModel]="currentVehicle.brand" [attr.disabled]="show ? 'disabled': null">
                        </div>
                        <div class="form-group col-md-6 col-sm-12">
                            <label>Descripcion</label>
                            <input type="text" class="form-control" placeholder="Descripcion" formControlName="description" [ngModel]="currentVehicle.description" [attr.disabled]="show ? 'disabled': null">
                        </div>
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Tipo de Vehiculo</label>
                            <select class="form-control" formControlName="vehicle_type_id" [attr.disabled]="show ? 'disabled': null">
                                <option *ngFor="let vehicleType of arrayVehicleTypes" [value]="vehicleType.id" [attr.selected]="vehicleType.id == currentVehicle.vehicle_type_id">{{vehicleType.name}}</option>
                            </select>
                        </div>
                        <button *ngIf="!show" type="button" class="btn btn-primary mx-auto" (click)="onSubmit()">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
