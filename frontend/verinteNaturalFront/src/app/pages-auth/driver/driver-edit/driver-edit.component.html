                    </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" [value]="1" formControlName="tipoUsuario">
                            <label class="form-check-label">
                              Usuario
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" [value]="0" formControlName="tipoUsuario">
                            <label class="form-check-label">
                              Administrador
                            </label>
                        </div>
                    </div>-->


                    <button type="button" class="btn btn-primary mx-auto" [disabled]="this.editDriverForm.invalid" (click)="onSubmit()">Guardar</button>
                </form>
            </div>
        </div>

    </div>
</div>
