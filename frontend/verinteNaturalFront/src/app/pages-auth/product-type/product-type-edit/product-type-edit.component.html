<h2 class="display-3 text-center mt-5">Editar Tipo Producto</h2>
<div class="row">
    <div class="col-12">
        <div class="card my-4">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="btn btn-danger btn-sm" [routerLink]="['/system/product-type']"><i class="fa fas-arrow-left"></i>Regresar</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form role="form" novalidate [formGroup]="editProductTypeForm" class="row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="name">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                    </div>
                    <button type="button" class="btn btn-primary mx-auto" [disabled]="this.editProductTypeForm.invalid" (click)="onSubmit()">Crear</button>
                </form>
            </div>
        </div>
    </div>
</div>
