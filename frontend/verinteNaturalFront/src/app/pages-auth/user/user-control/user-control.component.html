<h2 class="display-3 text-center mt-5">Control Usuarios</h2>
<div class="row">
    <div class="col-12">
        <div class="card text-center md-4">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" [routerLink]="['/system/user/new']"><i class="fas fa-plus"></i> Nuevo usuario</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Puesto</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of arrayUser; let index;">
                            <th scope="row">{{ user.id }}</th>
                            <td>{{ user.name }}</td>
                            <td>{{ user.user_type.name }}</td>
                            <!--Opciones-->
                            <td>
                                <div class="row">
                                    <div class="col-8 col-sm-4 text-right">
                                        <a href="javascript:void(0)" (click)="fnVer(user.id)"><i class="fas fa-eye"></i></a>
                                    </div>
                                    <div class="col-8 col-sm-4 text-center">
                                        <a href="javascript:void(0)" (click)="fnEdit(user.id)"><i class="fa fa-pencil"></i></a>
                                    </div>
                                    <div class="col-8 col-sm-4 text-left">
                                        <a href="javascript:void(0)" (click)="fnDelete(user.id)"><i class="fa fa-trash text-danger"></i></a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
